<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>body {
        margin: 0;
        padding: 0;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
    }
    
    .thankyou-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    
    .thankyou-container h1 {
        color: #4CAF50;
        font-size: 36px;
        margin-bottom: 20px;
    }
    
    .thankyou-container p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
    }
    
    .home-button {
        text-decoration: none;
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    .home-button:hover {
        background-color: #45a049;
    }</style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>Your feedback has been successfully submitted.</p>
        <a href="Home.html" class="home-button">Go Back to Home</a>
    </div>
</body>
</html>
