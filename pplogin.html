<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1442570468985-f63ed5de9086?w=500&auto=format&fit=crop&q=60') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <!-- Login Form -->
    <div id="loginForm">
        <img src="https://cdn-icons-png.flaticon.com/512/1966/1966471.png" alt="Logo" style="width:80px;margin-bottom:20px;">
        <h2>Welcome to Tour&Travels</h2>
        <div class="error-message" id="loginError"></div>
        <form id="login" method="POST" action="login.php">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" id="loginUsername" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password"  name="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a class="link" href="reset.html">Forgot Password</a>
        <a class="link" href="register1.html">Create Account</a>
    </div>






</body>
</html>
